                            type="number"
                            id="newIncomeInput"
                            placeholder="Enter your income"
                        >
                    </div>
                    <div class="forms">
                        <label for="">Existing Source:</label>
                        <select name="" id="existingIncomeSource">
                          <option value="salary">Salary</option>
                          <!-- <option value="youtube">Youtube</option> -->
                        </select>
                    </div>
                    <p>OR</p>
                    <div class="forms"> 
                        <label for="">New Source:</label>
                        <input
                            type="text"
                            id="newIncomeSource"
                            placeholder="Add New Source"
                        >
                    </div>
                    <div class="forms">
                        <input type="submit" value="submit">
                    </div>
                </form>
                </div>

                </div>

                      </table>
