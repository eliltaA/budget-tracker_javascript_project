<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/main.js" defer></script>
    <!-- <script src="node_modules/chart.js/dist/chart.min.js"></script> -->
    <link rel="stylesheet" href="dist/main.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Budget Tracker</title>
</head>
<body>
    
    <div class="js-container">
        <h1>Budget Tracker App</h1>
        <div class="header">
            <div class="header-headings">
            <button class="add-btn " id="incomeBtn">Income</button>
            <button class="add-btn" id="expenseBtn">Expenses</button>
            <button class="add-btn" id="budgetBtn">Budget</button>
            <button class="add-btn" id="summaryBtn">Summary</button>
            </div>
        </div>
            <div class="element-container">
            <!-- <div class="page" id="incomePage"> -->
            <div class="income-container hidden">
                <div class="flex">
            <div class="info">
            <div class="info-add-new">
            <div class="income-info-add">

            <h2>Add New Income</h2>
                <form action="" id="incomeAddForm">
                    <div class = "forms">
                        <label for="">Income:</label>
                        <input 
                            type="number"
                            id="newIncomeInput"
                            placeholder="Enter your income"
                        >
                    </div>
                    <div class="forms">
                        <label for="">Existing Source:</label>
                        <select name="" id="existingIncomeSource">
                        <option value="salary">Salary</option>
                        <!-- <option value="youtube">Youtube</option> -->
                        </select>
                    </div>
                    <p>OR</p>
                    <div class="forms"> 
                        <label for="">New Source:</label>
                        <input
                            type="text"
                            id="newIncomeSource"
                            placeholder="Add New Source"
                        >
                    </div>
                    <div class="forms">
                        <input type="submit" value="submit">
                    </div>
                </form>
                </div>
                </div>
            </div>
                <div class="income-details">
                <div class="totalincome-value">
                    <table>
                        <thead>
                        <tr>
                            <th>Source</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody id="incomeTableBody">
                        </tbody>
                    </table>
                </div>
                </div> 
            </div>
                <div class="chart-container">
                    <canvas id="incomeChart" width="400" height="400"></canvas>
                    <canvas id="incomeBarChart" width="400" height="200"></canvas>
                </div>
                <!-- income chart -->
            </div>

            <!-- <div class="page" id="budgetPage"> -->
            <div class="budget-container hidden">
                <div class="flexB">
                <div class="info">
                    <div class="info-add-new">
                    <div class="income-info-add">
                <form action="" id="budgetAddForm">
                    <div class="budget-from-inputs">
                        <div class="forms">
                            <label for="">Category:</label>
                            <input 
                                type="text"
                                id="budgetCategoryInput"
                                placeholder="Enter category"
                            >
                        </div>
                        <div class="forms">
                            <label for="">Amount:</label>
                            <input 
                                type="number"
                                id="budgetAmountInput"
                                placeholder="Enter amount"
                            >
                        </div>
                    </div>
                    <div class="forms"> 
                        <input type="submit" value="Add">
                    </div>
            </form>
        </div>
    </div> 
</div>
<!-- <div class="income-info-summary"> -->
    <div class="info-summary">
        <div class="income-info-summary">
    <div class="income-budget-summary">
        <h3>Budget Table</h3>
        <div class="budget-table">
            <table id="budgetTable">
                <thead>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Action</th>
                </thead>
                <tbody id="incomeBudgetTableBody">
                    <tr>
                        <td>
                            <input type="text" id="budgetCategoryInput" />
                        </td>
                        <td><input type="number" id="budgetInput" /></td>
                        <td>
                            <button id="budgetAddForm" class="add-btn">add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>

    
    <!-- income budget compare -->
                <div class="detail-recents">
                    <div class="incomeBudgetCompare">
                        <table>
                            <tbody id="budgetChartTableBody">
                                <tr>
                                    <th>Total Budget:</th>
                                    <td><span id="incomeBudgetValue"></span></td>
                                </tr>
                                <tr>
                                    <th>Estimated Savings:</th>
                                    <td><span id="estimatedSavingsValue"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            <!-- </div> -->
            
            <div class="chart-container">
                <canvas id="budgetDoughnutChart" width="400" height="200"></canvas>
                <canvas id="incomeVsBudgetChart" width="400" height="200"></canvas>
            </div>
            </div>
            
        
                
        <!-- expense container -->
            <div class="expense-container hidden">
                <div class="flexEx">
                <div class="info">
                    <div class="info-add-new">
                        <div class="income-info-add">
                            <h3>Add new transaction</h3>
                            <form action="" id="expenseAddForm">
                                <div class="expense-from-inputs">
                                    <div class="forms">
                                        <label for="">Expense:</label>
                                        <input 
                                            type="number"
                                            id="newExpenseInput"
                                            placeholder="Enter amount"
                                        >
                                    </div>
                                    <div class="forms">
                                        <label for="newExpenseCategory">New Expense Category:</label>
                                        <input 
                                            type="text"
                                            id="newExpenseCategory"
                                            placeholder="Enter new category"
                                        >
                                    </div>
                                    <div class="forms">
                                        <label for="">Tag:</label>
                                        <select name="" id="existingExpenseTagInput">
                                            <option value="select" disabled>Select</option>
                                        </select>
                                    </div>
                                    
                                    <div class="forms"> 
                                    <input type="submit" value="submit">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            

            <div class="info-summary">
            <div class="all-expenses-div">
                <h3>Latest Transactions</h3>
                <div class="all-expenses">
                <table>
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>Tag</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="allExpensesBody"></tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
            <div class="chart-container">
            <canvas id="expenseDoughnutChart" width="400" height="400"></canvas>
            </div>
            </div>

            <div class="summary-container hidden">
            </div>
            </div>
        </div>


</body>
</html>
